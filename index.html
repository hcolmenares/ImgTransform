<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ImgTransfomrs</title>
  </head>

  <body>
    <div id="container" class="container column">
      <h2 class="heading">Transformar Imagen</h2>

      <div class="content center mt-2">
        <div id="canvas" class="img-content center oculto"></div>

        <div class="options-content column mb-1">
          <div id="options" class="column oculto">
            <button id="verNegativo">Negativo</button>

            <div class="option-row center">
              <button id="rotateRight">
                Rotar <ion-icon name="reload-outline"></ion-icon>
              </button>
              <button id="rotateLeft">
                Rotar
                <ion-icon class="rotate-icon" name="reload-outline"></ion-icon>
              </button>
            </div>

            <button id="blur">Desenfoque</button>

            <button id="applyMask">Recortar - Círculo</button>

            <!-- <button>Descargar</button> -->
          </div>

          <div id="slidecontainer" class="slidecontainer mt-3 oculto">
            <label for="slider">Efecto de desenfoque:</label>
            <div class="actions">
              <div id="subtractBlur" class="action-input">-</div>
              <input type="number" id="slider" name="slider" value="5"/>
              <div id="addBlur" class="action-input">+</div>
            </div>
          </div>

          <div id="slideBar" class="slidecontainer mt-3 oculto">
            <label for="circleSize">Tamaño del círculo:</label>
            <div class="actions">
              <div id="subtract" class="action-input">-</div>
              <input type="number" id="circleSize" name="circleSize" value="100"/>
              <div id="add" class="action-input">+</div>
            </div>
          </div>

          <input type="file" id="fileInput" accept="image/*" />
          <button id="updload">Subir Imagen</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Developed by <i><img src="img/github-mark-white.svg" alt="github logo"></i> <a href="https://github.com/hcolmenares">Hugo Colmenares</a> </p>
    </footer>

    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
